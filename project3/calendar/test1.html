<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calendar</title>
        <link rel="stylesheet" href="sign1.css" />
    </head>
    <body>
        <div class="date-picker">

            <div class="dates">
                <div class="month">
                    <div class="arrows prev-mth">《</div>
                    <div class="mth">
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="arrows next-mth">》</div>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
        </div>

        <script src="calendar1.js"></script>
    </body>
</html>
